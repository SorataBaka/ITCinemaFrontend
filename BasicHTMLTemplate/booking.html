<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/booking.css">
  <script src="./scripts/booking.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="Main-Body">
    <div class="Seat-Selection-List">
      <div class="Movie-Screen">
        <h3 class="Movie-Screen-Text">Movie Screen</h3>
      </div>
    </div>

    <div class="Booking-Box">
      <div class="Amount">
        <h3>Amount</h3>
        <p class="Total-Price">IDR 0</p>
      </div>
      <!-- Create a white vertical line-->
      <div class="Vertical-Line"></div>
      <div class="Button-Divisor">
        <button class="btn btn-primary" id="reset-seat">
          <span>Reset Seats</span>
        </button>
        <button class="btn btn-primary" onclick="bookSeats()">
          <span>Book Seats</span>
        </button>
      </div>

    </div>
  </div>
</body>
</html>
